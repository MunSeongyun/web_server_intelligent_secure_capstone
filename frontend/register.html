<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="ヨンジン銀行">
    <meta property="og:image" content="http://donghosting.dothome.co.kr/wooribank/img/logo3.jpg">
    <meta property="og:description" content="ヨンジン銀行ウェブサイト">
    <title>ヨンジン銀行新規登録</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form id="loginForm">
        <div class="min-h-screen py-6 flex flex-col justify-center sm:py-8">
            <div class="relative py-3 sm:max-w-xl sm:mx-auto">
                <div class="absolute inset-0 bg-gradient-to-r to-blue-500 from-blue-300 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
                    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                        <div class="max-w-md mx-auto">
                            <div class="divide-y divide-gray-200">
                                <div class="py-7 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                                    <h1 class="logo"><a href="index.html"><img src="img/logo.png" alt="logo"></a></h1>
                                    <p class="text-center"></p>
                                    <div class="justify-center flex flex-col py-6 sm-py-12">
                                    <label for="">名前</label><input name="name" placeholder="名前" type="text" required class="  px-2 py-2 outline-none border-2 border-gray-300 rounded-lg transition duration-200 ease-in-out hover:border-blue-600 focus:border-blue-600 focus:ring-blue-300 focus:ring">
                                    <label for="">メールアドレス</label><input name="email" style="margin-bottom: 10px;" required placeholder="ご利用になるメールアドレス" type="email" class=" px-2 py-2 outline-none border-2 border-gray-300 rounded-lg transition duration-200 ease-in-out hover:border-blue-600 focus:border-blue-600 focus:ring-blue-300 focus:ring">
                                    <label for="">電話番号</label><input name="phone" placeholder="電話番号"  required type="text" class=" px-2 py-2 outline-none border-2 border-gray-300 rounded-lg transition duration-200 ease-in-out hover:border-blue-600 focus:border-blue-600 focus:ring-blue-300 focus:ring">
                                    <label for="">パスワード</label><input name="password" placeholder="パスワード" type="password" required class=" px-2 py-2 outline-none border-2 border-gray-300 rounded-lg transition duration-200 ease-in-out hover:border-blue-600 focus:border-blue-600 focus:ring-blue-300 focus:ring">
                                    <label for="">パスワード確認</label><input name="confirmPassword" placeholder="パスワードをもう一度入力してくださ電話" required type="password" class=" px-2 py-2 outline-none border-2 border-gray-300 rounded-lg transition duration-200 ease-in-out hover:border-blue-600 focus:border-blue-600 focus:ring-blue-300 focus:ring">
                                    <label for="">住所</label><input name="address" placeholder="住所" type="text" required class=" px-2 py-2 outline-none border-2 border-gray-300 rounded-lg transition duration-200 ease-in-out hover:border-blue-600 focus:border-blue-600 focus:ring-blue-300 focus:ring">
                                    <label for="">生年月日</label><input name="dateOfBirth" placeholder="生年月日" type="date" required class=" px-2 py-2 outline-none border-2 border-gray-300 rounded-lg transition duration-200 ease-in-out hover:border-blue-600 focus:border-blue-600 focus:ring-blue-300 focus:ring">
                                    <label for="">マイナンバー</label><input name="ssn" placeholder="マイナンバー" type="text" required class=" px-2 py-2 outline-none border-2 border-gray-300 rounded-lg transition duration-200 ease-in-out hover:border-blue-600 focus:border-blue-600 focus:ring-blue-300 focus:ring">
                                    
                                </div>
                            </div>
                            <div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
                                <p style="margin-bottom: 20px;" class="text-center">
                                    <button type="submit" class="transition rounded-lg duration-200 ease-in-out px-4 py-2 bg-blue-500 text-white focus:ring-blue-300 focus:ring hover:bg-blue-600 select-none outline-none">新規登録</button>
                                </p>
                                <p style="padding-bottom: 5px;" class="text-center font-normal"> パスワードをお忘れですか？ <br/><a href="#" class="text-blue-500 hover:text-blue-800">ユーザーID・パスワードの確認</a></p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault(); // 폼 기본 제출 방지

  const formData = new FormData(e.target);
  const payload = {
    name: formData.get("name"),
    email: formData.get("email"),
    phone: formData.get("phone"),
    password: formData.get("password"),
    confirmPassword: formData.get("confirmPassword"),
    address: formData.get("address"),
    dateOfBirth: formData.get("dateOfBirth"),
    ssn: formData.get("ssn")
  };

  try {
    const res = await fetch("/api/auth/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error("すでに使用されているメールアドレスです。");

    const data = await res.json();
    alert("新規登録に成功しました。");
    // 新規登録 성공 후 리다이렉트
    window.location.href = "/login.html"; // 新規登録 성공 후 이동할 페이지
  } catch (err) {
    alert("新規登録中にエラーが発生しました。もう一度お試しください。");
  }
});
</script>
</body>
</html>
